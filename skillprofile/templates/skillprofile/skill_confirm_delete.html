{% extends 'base.html' %}

{% block title %}Myskills - Delete skill{% endblock %}

{% block content %}

<body>

<div class="my-3"><h1>Sure to delete skill "{{ object.name }}"?</h1></div>

<form method="post">
    {% csrf_token %}

    <input class="btn btn-primary" type="submit" value="Yes">
    <a href="{% url 'user-skill-detail' user.username object.slug %}" class="btn btn-secondary">Cancel</a>

</form>

</body>

{% endblock %}
